<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center">Leave Portal Login</h3>
                        <div class="form-group">
                            <b> <label for="username">Email Address:</label></b><br>
                            <input type="text" name="username" [(ngModel)]="loginObj.userName" id="username" class="form-control" required #username="ngModel"
                                placeholder="Enter your email">
                                <div class="text text-danger">
                                    <span *ngIf="username.invalid && username.touched"> Email required!</span>
                                </div>
                        </div>
                        <div class="form-group">
                            <b> <label for="password">Password:</label></b><br>
                            <input type="text" name="password" [(ngModel)]="loginObj.password" id="password" class="form-control"
                                placeholder="Enter your password" required #password="ngModel">
                                <div class="text text-danger">
                                    <span *ngIf="password.invalid && password.touched">Password is required!</span>
                                </div>
                        </div>
                        <div class="form-group ">
                            <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                            <input type="button" (click)="onLogin()" name="submit" class="btn btn-outline-primary btn-md btn-block mt-2 " value="Login">
                        </div>
                        <!-- <div id="register-link" class="text-right">
                            <a href="#" class="text-info">Register here</a>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
