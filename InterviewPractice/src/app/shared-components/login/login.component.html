<div class="container mt-5">
    <h4 class="heading"> Login Here!</h4>    
    <div class="card" >
           
             <div class="card-body">
               <!-- <h5 class="card-title">Login</h5> -->
               <div class="card-text">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" #loginForm="ngForm">
                        <h3 class="text-center">Login</h3>
                        <div class="form-group">
                            <label for="username" >Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="password" >Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="remember-me" ><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <button type="submit" name="submit" class="btn btn-primary btn-md" (click)="onLogin()">Submit</button>

                        </div>
                        <div id="register-link" class="text-right">
                            <a class="register" routerLink="/register" >Register here</a>
                        </div>
                    </form>
                </div>
               </div>
             </div>
    </div>
</div>
