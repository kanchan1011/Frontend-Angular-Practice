<div class="container">
  <div class="card mt-4">
    <h3 class="card card-title text-center">Contact Us</h3>
    <div class="card-body">
      <form #contactForm="ngForm" class="form-group" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name.." [(ngModel)]="contactData.name" required #name="ngModel">
            <div *ngIf="name.invalid && name.touched" class="text text-danger">Name is required.</div>
 
        </div>
          <div class="form-group">
            <label for="email">Email Id</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your Email.." name="email" [(ngModel)]="contactData.email" required #email="ngModel">
            <div *ngIf="email.invalid && email.touched" class="text text-danger">Valid email is required.</div>  
        </div>
        <div class="form-group">
            <label for="message">Description</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Enter Your message Here.." name="message" [(ngModel)]="contactData.message" required #message="ngModel"></textarea>
            <div *ngIf="message.invalid && message.touched" class="text text-danger">Message is required.</div>  
        </div>
          <button type="submit" [disabled]="contactForm.invalid" class="btn btn-info  btn-md mt-2">Send Message</button>

      </form>
    </div>
  </div>
</div>
