<div class="timer-container">
  <h1>Timer:  {{ formatTime(remainingTime) }}</h1>
  <div class="controls">
    <button type="button" class="btn btn-success" (click)="startTimer()">Start</button>
    <button type="button" class="btn btn-secondary" (click)="pauseTimer()">Pause</button>
    <button type="button" class="btn btn-danger" (click)="resetTimer()">Reset</button>
  </div>
</div>
