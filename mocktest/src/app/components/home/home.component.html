<div class="row">
    <div class="col-md-12">
        <h2>Zone.js Example</h2>
        <span><button class="btn btn-secondary" (click)="loadData()">Load Data</button></span>
        <p *ngIf="message">{{message}}</p>
    </div>
</div>
<div class="row dynamic-form">
    <div class="col-md-6">
        <app-dynamic-form></app-dynamic-form>
    </div>
    <div class="col-md-6">
        <app-countdown-timer></app-countdown-timer>
    </div>
</div>
<hr>
<div class="row">
    <h3>Rate this Product: </h3>
    <div class="col-md-6">
        <app-star-rating [rating]="currentRating" (ratingChange)="handleRatingChange($event)"></app-star-rating>
    </div>
    <div class="col-md-6">
        <h4>{{'angular custon pipe example' | titlecase}}</h4>
    </div>
</div>
