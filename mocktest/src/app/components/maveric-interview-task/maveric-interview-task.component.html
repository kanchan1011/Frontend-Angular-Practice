<div class="row mt-4">
  <div class="col-md-10">
    <h2>User List with Dynamic Headers</h2>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col" *ngFor="let header of headers">
            {{ header | titlecase }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr scope="row" *ngFor="let user of userData">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address.city }}</td>
          <!-- <td>{{user.phone}}</td>
                 <td>{{user.website}}</td>
                <td>{{user.company.name}}</td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
