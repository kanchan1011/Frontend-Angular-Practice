<div class="container">
    <h4>Search </h4>

    <div class="row">
        <div class="col-md-6">
            <label for="searchInput">Input: </label>
            <input type="text" name="searchInput" class="form-control" [formControl]="searchInput">
            <!-- <button type="submit" class="btn btn-primary mt-4" >Search</button>
            -->
            <ul>
@if (userList.length) {
    <li>
        @for (res of userList; track $index) {
            <li>{{res.firstName}} {{res.lastName}}</li>
        }
    </li>
}
            </ul>
        </div>
    </div>
</div>
 <hr>
