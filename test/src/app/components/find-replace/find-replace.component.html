<div class="row mt-5">
  <div class="col-6 mt-4">
    <div class="find-replace-container">
      <h2>Find and Replace Tool</h2>
    
        <div class="form-group">
          <textarea
            class="form-control"
            [(ngModel)]="inputText"
            placeholder="Enter some text here..."
            rows="10"
            cols="40"
          ></textarea>
        </div>

        <div class="form-group mt-4">
          <label for="findText">Find Text</label>
          <input
            [(ngModel)]="findText"
            id="findText"
            type="text"
            class="form-control"
            placeholder="Enter Text to Find"
          />
        </div>

        <div class="form-group mt-2">
          <label for="replaceText">Replace with </label>
          <input
            [(ngModel)]="replaceText"
            id="replaceText"
            type="text"
            class="form-control"
            placeholder="Enter Text to Replace"
          />
        </div>
        <div *ngIf="errorMessage" class="form-control alert alert-danger mt-4" role="alert">
            {{ errorMessage }}
          </div>
        <button
          type="button"
          class="btn btn-outline-success mt-4"
          (click)="findAndReplace()"
        >
          Find & Replace
        </button>

        <div *ngIf="resultText" class="form-group">
          <h3 class="mt-3">Your Result is Here</h3>
          <textarea
            [value]="resultText"
            class="form-control  final-result"
            rows="10"
            cols="40"
            readonly
          ></textarea>
        </div>
     
    </div>
  </div>
  <div class="col-6 mt-4">
    <button type="button" routerLink="/home" class="btn btn-secondary">
      Back to Home
    </button>
  </div>
</div>
